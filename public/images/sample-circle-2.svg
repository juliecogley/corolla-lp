<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <circle cx="200" cy="200" r="180" fill="url(#grad2)"/>
  <!-- Dark border -->
  <circle cx="200" cy="200" r="190" stroke="#3a3a3a" stroke-width="4" fill="none"/>

  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB6C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF69B4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sample text -->
  <text x="200" y="200" font-family="Arial" font-size="24" fill="#3a3a3a" text-anchor="middle" dominant-baseline="middle">Sample 2</text>
</svg>
